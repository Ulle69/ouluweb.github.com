---
layout: default
title: Podcast
permalink : /podcast/
---

<h2>Podcasts</h2>

<p>Täältä löytyvät podcastit. Podcastit ovat suomeksi puhuttuja</p>

<ul>
    {% for post in site.categories.podcast %}
    <li class=podcast>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.summary }}</p>
        <p>Pituus : {{ post.duration }}<p>
        <p><a href="{{ post.link }}" title="{{ post.title }}" onClick="_gaq.push(['_trackEvent', 'Podcast', 'Download', '{{ post.title }}']);">Lataa podcast</a><p>
    </li>
    {% endfor %}
</ul>
